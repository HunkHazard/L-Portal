<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L-Portal Facts</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="webpage" id="facts_page_body" onload="reloadPage()">
    <div class="container" id="title">
      <h1>Fact Number <span id="fact_id"></span></h1>
    </div>
    <div class="container" id="">
      <img src="" alt="Picture" id="fact_image" />
    </div>
    <div class="container" id="text_container">
      <p id="fact_text"></p>
    </div>
    <div class="container" id="button_container">
      <button id="prev_fact" onclick="prevFact()">Previous Fact</button>
      <button id="next_fact" onclick="nextFact()">Next Fact</button>
    </div>
    <div class="container" id="back_button_div">
      <button id="back_button">
        <a href="index.html"> Home </a>
      </button>
      <!-- </a> -->
    </div>
    <script src="index.js"></script>
  </body>
</html>
