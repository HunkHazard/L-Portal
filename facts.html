<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L-Portal Facts</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="webpage" onload="reloadPage()" >
    <h1>Fact Number <span id="fact_id"></span></h1>

    <div class="container"><img src="pic1.avif" alt="Picture" id="fact_image"></div>

        <button id="prev_fact" onclick="prevFact()">Previous Fact</button>

    <script src="index.js"></script>
  </body>
